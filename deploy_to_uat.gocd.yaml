format_version: 4
pipelines:
  deploy_to_uat:
    group: kubernetes
    display_order: 2
    environment_variables:
      NAMESPACE: uat
    secure_variables:
      KUBE_TOKEN: AES:D6yp90fta/pLDbb4zBIvQw==:
    materials:
      build:
        pipeline: build_and_package
        stage: test_stage
      SourceCodeRepo:
        git: https://github.com/mpiekunk/node-bulletin-board
        shallow_clone: false
    stages:
    - traffic_light:
        approval:
          type: success
        jobs:
          approved:
            elastic_profile_id: demo-app
            tasks:
            - exec:
                arguments:
                  - -c
                  - echo ready
                command: /bin/bash
                run_if: passed
    - deploy_to_uat:
        approval:
          type: manual
        jobs:
          deploy:
            elastic_profile_id: demo-app
            tasks:
            - fetch:
                options:
                  EnvironmentVariablePrefix: ''
                  SkipImagePulling: 'true'
                artifact_id: bulletin-board
                pipeline: build_and_package
                stage: build_stage
                job: build_image
                artifact_origin: external
                run_if: passed
            - exec:
                command: ./app-deployment.sh
                arguments:
                run_if: passed
    - approved:
        approval:
          type: manual
        jobs:
          approved:
            elastic_profile_id: demo-app
            tasks:
            - exec:
                arguments:
                  - -c
                  - echo approved
                command: /bin/bash
                run_if: passed